        <main>
            <div>
                <div>
                    <h1>Cadastro de Cliente</h1>
                </div>
                <form>
                    <table width="625" border="0">
                        <tr>
                            <td width="69">Nome:</td>
                            <td width="69"><input name="nome" type="text" id="nome" size="70" maxlength="60" required />
                        </tr>
                        <tr>
                            <td>E-mail:</td>
                            <td><input name="email" type="text" id="email" size="70" maxlength="60" />
                        </tr>
                        <tr>
                            <td>Sexo:</td>
                            <td><input name="sexo" type="radio" value="Masculino" checked="checked" />
                                Masculino
                                <input name="sexo" type="radio" value="Feminino" />
                                Feminino
                        </tr>
                        <tr>
                            <td>DDD:</td>
                            <td><input name="ddd" type="number" id="ddd" size="4" maxlength="2" />
                                Telefone:
                                <input name="telefone" type="text" id="telefone">
                        </tr>
                        <tr>
                            <td>Endereço:</td>
                            <td><input name="endereco" type="text" id="endereco" size="70" maxlength="70" />
                            <td><span>*</span>
                        </tr>
                        <tr>
                            <td>Cidade:</td>
                            <td><input name="cidade" type="text" id="cidade" maxlength="20" />
                            <td><span>*</span>
                        </tr>
                        <tr>
                            <td>Estado:</td>
                            <td><select name="estado" id="estado">
                                    <option value="DF">DF</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                </select>
                        </tr>
                        <tr>
                            <td>Bairro:</td>
                            <td><input name="bairro" type="text" id="bairro" maxlength="20" />
                            <td><span>*</span>
                        </tr>
                        <!-- <tr>
                            <td>País:</td>
                            <td><input name="pais" type="text" id="pais" maxlength="20" />

                        </tr> -->

                    </table><br>
                    <div>
                        <div>

                        </div>
                    </div>
